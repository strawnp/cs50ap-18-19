{% extends "layout.html" %}

{% block title %}
    Initials
{% endblock %}

{% block main %}
    <p>
        Enter the name whose initials you would like to generate:
    </p>
    <form action="{{ url_for('initials') }}" method="post">
        <fieldset>
        <div class="form-group">
            <input name="name" type="text" size="100" placeholder="Name">
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">
                <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
                Initialize
            </button>
        </div>
        </fieldset>
    </form>

{% endblock %}
